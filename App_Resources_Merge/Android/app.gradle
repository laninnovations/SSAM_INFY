android {
    defaultConfig {
        minSdkVersion 30
        targetSdkVersion 33
    }
}

project.ext {
    googlePlayServicesVersion = "21.+"
}
dependencies {
    def googlePlayServicesVersion = project.googlePlayServicesVersion
    implementation "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
}
